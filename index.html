<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AluraBooks</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="styles.css" />
</head>

<body>
    <header class="cabeçalho">
        <div class="container">
            <input type="checkbox" id="menu" class="container__botao" />
            <label for="menu">
                <span class="cabeçalho__menu-hamburguer container__imagem"></span>
            </label>
            <ul class="lista-menu">
                <li class="lista-menu__titulo">Categorias</li>
                <li class="lista-menu__item"><a href="#" class="lista-menu_link">Programação</a></li>
                <li class="lista-menu__item"><a href="#" class="lista-menu_link">Front-End</a></li>
                <li class="lista-menu__item"><a href="#" class="lista-menu_link">Infraestrutura</a></li>
                <li class="lista-menu__item"><a href="#" class="lista-menu_link">Business</a></li>
                <li class="lista-menu__item"><a href="#" class="lista-menu_link">Design & UX</a></li>
            </ul>
            <img src="img/Logo.svg" alt="Logo da AluraBooks" class="container__imagem" />
        </div>
        <div class="container">
            <a href="#"><img src="img/Vecto.svg" alt="Favoritos" class="container__imagem" /></a>
            <a href="#"><img src="img/Sacola.svg" alt="Carrinho de compra" class="container_imagem" /></a>
            <a href="#"><img src="img/Vector.svg" alt="Meu Perfil" class="container__imagem" /></a>
        </div>

    </header>
    <section class="banner">
        <h2 class="banner__titulo">Já sabe por onde começar?</h2>
        <p class="banner__texto">Encontre em nossa estante o que precisa para seu desenvolvimento!</p>
        <input type="search" class="banner__pesquisa" placeholder="Qual será sua próxima leitura?" />
    </section>
</body>

</html>
